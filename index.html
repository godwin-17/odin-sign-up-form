<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <title>Sign up Form</title>
</head>
<body>
  <div class="image-container">
    <div class="logo-container">
      <img src="./images/odin-lined.png" alt="The Odin Project Logo" class="logo">
      <div class="logo-text">ODIN</div>
    </div>
  </div>

  <div class="content-container">
    <div class="description">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Illo ipsum quam animi sit inventore dolorem at ut repellat, dicta facilis minus, velit perspiciatis nisi delectus quaerat incidunt? Quasi, inventore ab.</div>

    <div>Let's do this!</div>

    <div class="form-container">
      <form>
        <div class="item">
          <label for="first-name">FIRST NAME</label>
          <input type="text" name="first-name" id="first-name">
        </div>

        <div class="item">
          <label for="last-name">LAST NAME</label>
          <input type="text" name="last-name" id="last-name">
        </div>

        <div class="item">
          <label for="email">EMAIL</label>
          <input type="email" name="email" id="email">
        </div>

        <div class="item">
          <label for="tel">PHONE NUMBER</label>
          <input type="tel" name="phone-number" id="tel">
        </div>

        <div class="item">
          <label for="pwd">PASSWORD</label>
          <input type="password" name="password" id="pwd">
        </div>

        <div class="item">
          <label for="c-pwd">CONFIRM PASSWORD</label>
          <input type="password" name="confirm-password" id="c-pwd">      
        </div>

        <div class="item">
          <button type="submit" class="submit-btn">Create Account</button>
        </div>
      </form>
    </div>

    <div class="login">
      Already have an account? <a href="#">Login</a>
    </div>
  </div>
</body>
</html>
